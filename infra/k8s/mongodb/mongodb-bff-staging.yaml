---
# MongoDB for BFF (Sessions and user lookups)
# Single replica for simplicity - sessions are ephemeral
apiVersion: v1
kind: Service
metadata:
  name: mongodb-bff
  namespace: vinylvault-staging
  labels:
    app: mongodb-bff
    component: database
spec:
  clusterIP: None  # Headless service
  ports:
    - port: 27017
      targetPort: 27017
      name: mongodb
  selector:
    app: mongodb-bff
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb-bff
  namespace: vinylvault-staging
  labels:
    app: mongodb-bff
    component: database
spec:
  serviceName: mongodb-bff
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-bff
  template:
    metadata:
      labels:
        app: mongodb-bff
        component: database
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsGroup: 999
      containers:
        - name: mongodb
          image: mongo:4.4.6
          ports:
            - containerPort: 27017
              name: mongodb
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "root"
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-bff-secret
                  key: mongodb-root-password
          volumeMounts:
            - name: mongodb-store
              mountPath: /data/db
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: mongodb-store
        labels:
          app: mongodb-bff
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: nfs-client
        resources:
          requests:
            storage: 10Gi
