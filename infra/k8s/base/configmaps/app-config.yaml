apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  # Frontend URL - will be overridden by overlays
  FRONTEND_URL: "https://DOMAIN_PLACEHOLDER"
  
  # BFF URL - internal cluster URL
  BFF_URL: "http://bff.NAMESPACE_PLACEHOLDER.svc.cluster.local:3000"
  
  # Backend URL - internal cluster URL
  BACKEND_URL: "http://backend.NAMESPACE_PLACEHOLDER.svc.cluster.local:4000"
  
  # GitHub App Installation URL - will be overridden by overlays
  GITHUB_APP_INSTALLATION_URL: "https://github.com/apps/YOUR_APP_NAME/installations/new"
  
  # Feature flags
  ENABLE_DISCOGS_INTEGRATION: "false"
