apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vinylvault-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - DOMAIN_PLACEHOLDER
    secretName: vinylvault-tls
  rules:
  - host: DOMAIN_PLACEHOLDER
    http:
      paths:
      # BFF routes (must come before / to take precedence)
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: bff
            port:
              number: 3000
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: bff
            port:
              number: 3000
      - path: /webhook
        pathType: Prefix
        backend:
          service:
            name: bff
            port:
              number: 3000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: bff
            port:
              number: 3000
      # Frontend static files (must be last - catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
