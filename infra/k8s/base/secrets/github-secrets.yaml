# Kubernetes Secrets Template - GitHub OAuth & App Configuration
#
# Values must be base64-encoded before applying to the cluster.
#
# To encode a value:
#   echo -n 'your-secret-value' | base64
#
# GitHub OAuth App Setup:
#   1. Go to: https://github.com/settings/developers
#   2. Create separate OAuth apps for staging and production
#   3. Set Authorization callback URL to: https://YOUR_DOMAIN/auth/github/callback
#
# GitHub App Setup:
#   1. Go to: https://github.com/settings/apps
#   2. Create a GitHub App with webhook URL: https://YOUR_DOMAIN/api/github/webhook
#   3. Generate and download private key
#   4. Enable permissions: Repository (Read), Organization members (Read)

apiVersion: v1
kind: Secret
metadata:
  name: github-secrets
type: Opaque
data:
  # GitHub OAuth Client ID
  # From: GitHub OAuth App settings
  GITHUB_CLIENT_ID: "REPLACE_WITH_BASE64_ENCODED_CLIENT_ID"
  
  # GitHub OAuth Client Secret
  # From: GitHub OAuth App settings
  GITHUB_CLIENT_SECRET: "REPLACE_WITH_BASE64_ENCODED_CLIENT_SECRET"
  
  # GitHub App ID
  # From: GitHub App settings (numeric ID)
  GITHUB_APP_ID: "REPLACE_WITH_BASE64_ENCODED_APP_ID"
  
  # GitHub App Webhook Secret
  # Generate with: openssl rand -base64 32
  # Configure in GitHub App webhook settings
  GITHUB_APP_WEBHOOK_SECRET: "REPLACE_WITH_BASE64_ENCODED_WEBHOOK_SECRET"

---
# GitHub App Private Key Secret (separate secret for file mount)
apiVersion: v1
kind: Secret
metadata:
  name: github-app-key
type: Opaque
data:
  # GitHub App Private Key (PEM format)
  # 1. Download .pem file from GitHub App settings
  # 2. Encode entire file: cat your-app.pem | base64
  private-key: "REPLACE_WITH_BASE64_ENCODED_PRIVATE_KEY_PEM_FILE"
