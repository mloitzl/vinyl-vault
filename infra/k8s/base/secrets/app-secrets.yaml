# Kubernetes Secrets Template - DO NOT COMMIT WITH REAL VALUES
#
# This file serves as a template for creating Kubernetes secrets.
# Values must be base64-encoded before applying to the cluster.
#
# To encode a value:
#   echo -n 'your-secret-value' | base64
#
# To create the secret in a namespace:
#   kubectl apply -f app-secrets.yaml -n vinylvault-staging
#
# IMPORTANT: Never commit real secrets to version control!

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
data:
  # JWT Secret - generate with: openssl rand -base64 32
  # Example generation:
  #   JWT_SECRET=$(openssl rand -base64 32)
  #   echo -n "$JWT_SECRET" | base64
  JWT_SECRET: "REPLACE_WITH_BASE64_ENCODED_JWT_SECRET"
  
  # Session Secret - generate with: openssl rand -base64 32
  # Example generation:
  #   SESSION_SECRET=$(openssl rand -base64 32)
  #   echo -n "$SESSION_SECRET" | base64
  SESSION_SECRET: "REPLACE_WITH_BASE64_ENCODED_SESSION_SECRET"
  
  # Discogs API Key (optional)
  # Get from: https://www.discogs.com/settings/developers
  # echo -n "your-discogs-api-key" | base64
  DISCOGS_API_KEY: "REPLACE_WITH_BASE64_ENCODED_DISCOGS_API_KEY"
