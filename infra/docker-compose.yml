services:
  mongodb:
    image: mongo:7
    container_name: vinylvault-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=vinylvault
    networks:
      - vinylvault-network

  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    container_name: vinylvault-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/vinylvault
      - BACKEND_PORT=4000
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongodb
    networks:
      - vinylvault-network

  bff:
    build:
      context: ..
      dockerfile: infra/Dockerfile.bff
    container_name: vinylvault-bff
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/vinylvault
      - BACKEND_URL=http://backend:4000/graphql
      - BFF_PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_CALLBACK_URL=${GITHUB_CALLBACK_URL}
    depends_on:
      - backend
    networks:
      - vinylvault-network

  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
    container_name: vinylvault-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - bff
    networks:
      - vinylvault-network

volumes:
  mongodb_data:

networks:
  vinylvault-network:
    driver: bridge
